<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">
<head>
    <meta charset="UTF-8">
    <title>Raport zakupówy</title>
</head>
<body>
<main role="main" layout:fragment="container" class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Marka</th>
            <th scope="col">Model</th>
            <th scope="col">VIN</th>
            <th scope="col">Cena zakupu</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="buy : ${buyList}"}>
            <th scope="row" th:text="${buy.vehicleId}">1</th>
            <td th:text="${buy.vehicleBrand}">a</td>
            <td th:text="${buy.vehicleModel}">a</td>
            <td th:text="${buy.vehicleVin}">a</td>
            <td th:text="${buy.operationValue}">a</td>
            <td><a th:href="@{'/report/buy/'+${buy.operationId}+'/details'}" th:text="${'(szczegóły)'}"></a></td>
        </tr>
        </tbody>
    </table>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Podsumowanie strony</th>
            <th scope="col">Wartość zakupu</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row"></th>
            <td th:text="${buySummary.purchase}">a</td>
        </tr>
        </tbody>
    </table>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Podsumowanie miesiąca</th>
            <th scope="col">Wartość zakupu</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row"></th>
            <td th:text="${buySummary.purchase}">a</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
